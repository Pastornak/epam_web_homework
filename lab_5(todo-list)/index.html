<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="align-center">
    <h1 class="title">TODO list</h1>
    <form>
        <input type="text" name="task">
        <input type="button" onclick="addTaskToList()" value="Add">
        <br>
    </form>
    <ul id="todo-list">
    </ul>
    <div>
        <button type="button" onclick="changeListClass()">All</button>
        <button type="button" onclick="changeListClass('active')">Active</button>
        <button type="button" onclick="changeListClass('completed')">Completed</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
